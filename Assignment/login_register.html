<!doctype html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Login/Register</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="left_header">
                <a href="index.html">Home</a>
                <a href="brew_guides.html">Brew Guides</a>
                <a href="products.html">Products</a>
            </div>
            <div class="right_header">
                <a href="cart.html"><img src="Images/cart_icon.png" alt=""></a>
                <div id="current">
                    <a href="login_register.html">Login/Register</a>
                </div>
            </div>
        </header>

        <div class="login_container">
            <div class="login_register_card">

                <form form="login_form" onsubmit="submitForm()">
                    <h2>Login</h2>

                    <input type="email" placeholder="Email Address" required id="userEmail"> <br>

                    <input type="password" placeholder="Password" required id="userPassword"> <br>

                    <input type="button" value="Log In" onclick="login()">
                </form>

                <form form="register_form" onsubmit="submitForm()">
                    <h2>Register</h2>

                    <input type="text" placeholder="First Name(s)" required id="firstName"> <br>

                    <input type="text" placeholder="Last Name" required id="LastName"> <br>

                    <input type="email" placeholder="Email Address" required id="email"> <br>

                    <input type="password" placeholder="Password" required id="password"> <br>

                    <input type="password" placeholder="Confirm Password" required id="passwordConfirm"> <br>

                    <input type="button" value="Register" onclick="createAccount()">
                </form>

            </div>
        </div>
        
        <footer>
            <div class="footer_buttons">
                <a href="https://www.facebook.com"><img src="Images/facebook_logo.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="Images/instagram_logo.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img src="Images/twitter_logo.png" alt="Twitter"></a>
                <a href="contact_us.html">Contact Us</a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
