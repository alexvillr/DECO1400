<!doctype html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Account</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="left_header">
                <a href="index.html">Home</a>
                <a href="brew_guides.html">Brew Guides</a>
                <a href="products.html">Products</a>
            </div>
            <div class="right_header">
                <a href="cart.html"><img src="Images/cart_icon.png" alt=""></a>
                <div id="current">
                    <a href="account.html">Account</a>
                </div>
            </div>
        </header>

        <div class="account_container">
            <p>Information:</p>
            <div class="account_information_container">
                <div class="general_info">
                    <span>Name: </span>
                    <input type="name" placeholder="John Doe"><br>
                    <span>Email: </span>
                    <input type="email" placeholder="johndoe@email.com"><br>
                </div>
                <div class="address_info">
                    <span>Address: </span> <br>
                    <input type="address_name" placeholder="62 Moggil Road"><br>
                    <input type="city" placeholder="Brisbane"><br>
                    <input type="country" placeholder="Australia"><br>
                    <input type="state" placeholder="Queensland"><br>
                    <input type="post_code" placeholder="4069"><br>
                </div>
                <div class="payment_information">
                    <span>Payment Information:</span> <br>
                    <input type="card_number" placeholder="XXXX-XXXX-XXXX-6827"><br>
                    <input type="month_year" placeholder="05/2027"><br>
                    <input type="cvv" placeholder="CVV"><br> 
                </div>
                <div class="edit_button">
                    <input type="button" value="Edit" id="edit_button">
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer_buttons">
                <a href="https://www.facebook.com"><img src="Images/facebook_logo.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="Images/instagram_logo.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img src="Images/twitter_logo.png" alt="Twitter"></a>
                <a href="contact_us.html">Contact Us</a>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
